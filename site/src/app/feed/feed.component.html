<div class="feed">
    <div class="header-feed">
        <div class="h1-feed">
            <h1>Feed de publicações</h1>
        </div>
        <div class="select-feed">
            <span>Ordenar por:</span>
            <select class="form-select form-control" [(ngModel)]="opcaoSelecionada" name="selecaoAtributos">
                <option value="Novos">Novos</option>
                <option value="Antigos">Antigos</option>
                <option value="Populares">Populares</option>
              </select>
        </div>
    </div>
    <div class="content">
      <section *ngFor="let section of getSectionsPorPagina()" id="conteudos">
        <a (click)="graficoSelecionado(section.id)">
          <img class="img-content" [src]="section.imagem">
          <p class="p-nome">{{ section.titulo }}</p>
          <div class="p-usuario">
            <img [src]="section.avatar">
            <p>{{ section.usuario }}</p>
          </div>
        </a>
      </section>
    </div>
    
    
    <div class="pagination">
      <button class="page-button" [disabled]="paginaAtual === 1" (click)="mudarPagina(paginaAtual - 1)">
        Anterior
      </button>
      <span>{{ paginaAtual }} de {{ totalPaginas() }}</span>
      <button class="page-button" [disabled]="paginaAtual === totalPaginas()" (click)="mudarPagina(paginaAtual + 1)">
        Próxima
      </button>
    </div>

</div>
