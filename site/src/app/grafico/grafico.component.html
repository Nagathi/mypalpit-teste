<div class="arquivo">
    <div class="autor">
        <img src="{{grafico.avatar}}">
        <div class="nome">
            <p>{{grafico.usuario}}</p>
            <span>{{grafico.data}} Ã s {{grafico.hora}}</span>
        </div>
    </div>
    <div class="titulo">
        <h2>{{grafico.titulo}}</h2>
        <span class="keywords" *ngFor="let keyword of grafico.keywords">{{keyword}}</span>
        <span class="descricao">{{grafico.descricao}}</span>
    </div>
    <div class="imagem">
        <img src="{{grafico.imagem}}">
    </div>
    <div class="buttons">
        <button><img src="./assets/img/icon/gostar.png">Gostei</button>
        <button><img src="./assets/img/icon/comentar.png">Comentar</button>
        <button (click)="salvar()"><img src="./assets/img/icon/salvar.png">Salvar</button>
    </div>
</div>
