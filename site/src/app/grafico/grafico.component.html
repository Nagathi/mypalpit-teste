<div class="geral">


<div class="arquivo">
    <div class="autor">
        <img src="{{grafico.avatar}}">
        <div class="nome">
            <p>{{grafico.usuario}}</p>
            <span>{{grafico.data}} às {{grafico.hora}}</span>
        </div>
    </div>
    <div class="titulo">
        <h2>{{grafico.titulo}}</h2>
        <div class="keywords">
            <span *ngFor="let keyword of grafico.keywords">{{keyword}}</span>
        </div>
        
        <span class="descricao">{{grafico.descricao}}</span>
    </div>
    <div class="imagem">
        <img src="{{grafico.imagem}}">
    </div>
    <div class="buttons">
        <button><img src="./assets/img/icon/gostar.png">Gostei</button>
        <button (click)="comentar()"><img src="./assets/img/icon/comentar.png">Comentar</button>
        <button (click)="salvar()"><img src="./assets/img/icon/salvar.png">Salvar</button>
    </div>
    <div class="comentar" *ngIf="comment">
        <input type="text" class="form-control" name="descricao" placeholder="Escrever um comentário" [(ngModel)]="descricao">
        <button (click)="enviarComentario()" class="btn btn-custom">Comentar</button>
    </div>
    <div class="comentarios">
        <section *ngFor="let comentario of comentarios">
            <div>
                <img src="{{comentario.foto}}">
                <h3>{{comentario.user}}</h3>
            </div>
            
            <div>
                <h4>{{comentario.descricao}}</h4>
            </div>
            
        </section>
    </div>
</div>
</div>
